{%extends 'base.html'%}

{%block title%}Consultar{%endblock%}

{%block content%}

    <section id="consultar">

        <!--Voltar ao index-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <!--<a href="/">Home</a>-->
            </li>
            <li class="breadcrumb-item active">
                Consultas
            </li>
        </ol>

        <!--<div class="">
            <h1 class="dispaly-4 my-3 d-block text-center">Consultas</h1>
        </div>-->

        <table class="table table-striped w-75 m-auto">
            <thead>
                <tr class="thead-dark">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Email</th>
                    <th>Opção</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pessoas %}
                <tr>
                    <td>{{p.id}}</td>
                    <td>{{p.nome}}</td>
                    <td>{{p.cpf}}</td>
                    <td>{{p.end}}</td>
                    <td>{{p.email}}</td>
                    <td><a href="/delete/{{p.id}}">Apagar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </section>

       
{%endblock%}
