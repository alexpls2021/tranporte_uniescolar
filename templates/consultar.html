{%extends 'base.html'%}

{%block title%}Consultar{%endblock%}

{% block nav %}
    active
{%endblock%}

{%block content%}

    <section id="consultar">
        <table class="table table-striped w-75 m-auto">
            <thead>
                <tr class="thead-dark">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Email</th>
                    <th>telefone</th>
                    <th>Opção</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pessoas %}
                <tr>
                    <td>{{p.id}}</td>
                    <td>{{p.nome}}</td>
                    <td>{{p.cpf}}</td>
                    <td>{{p.end}}</td>
                    <td>{{p.email}}</td>
                    <td>{{p.telefone}}</td>
                    <td><a href="/delete/{{p.id}}">Apagar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </section>

       
{%endblock%}
